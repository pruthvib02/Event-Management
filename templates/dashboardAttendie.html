z<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Assigned Tasks</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          <style>
        body {
            background-image: url('/gallery/attendie.jpg'); /* âœ… Background image */
            background-size: cover;  
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

<!-- Page Container -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Your Assigned Tasks</h2>

    <!-- Task Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Event Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${task}">
                    <td th:text="${task.tId}"></td>
                    <td th:text="${task.eName}"></td>
                    <td th:text="${task.eDate}"></td>
                    <td th:text="${task.eTime}"></td>
                    
                    <!-- Hidden Inputs -->
                    <input type="hidden" name="id" th:value="${task.bId}" />
                    <input type="hidden" name="taskId" th:value="${task.tId}">
                    <input type="hidden" name="attendieId" th:value="${attendieId}">
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

</body>
</html>
